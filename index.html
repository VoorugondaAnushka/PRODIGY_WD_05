<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-input {
            padding: 12px 20px;
            width: 70%;
            max-width: 500px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #search-btn {
            padding: 12px 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #search-btn:hover {
            background-color: #3a86ff;
        }

        .weather-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .location {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .date {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
            text-align: center;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .detail-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .forecast-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .forecast-temp {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .forecast-max {
            font-weight: bold;
        }

        .forecast-min {
            opacity: 0.7;
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .weather-main {
                flex-direction: column;
                text-align: center;
            }
            
            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .location {
                font-size: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city name..." autocomplete="off">
            <button id="search-btn">Search</button>
        </div>

        <div class="error-message" id="error-message">
            City not found. Please try another location.
        </div>

        <div class="loading" id="loading">
            Loading weather data...
        </div>

        <div id="weather-container">
            <!-- Weather data will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherContainer = document.getElementById('weather-container');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            
            // Sample data (in a real app, you would fetch from a weather API)
            const sampleWeatherData = {
                location: "New York",
                current: {
                    temp: 72,
                    feels_like: 74,
                    humidity: 65,
                    wind_speed: 8,
                    pressure: 1012,
                    condition: "Partly Cloudy",
                    icon: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/81d7e59b-1136-44b5-9697-ee97ff428ffe.png",
                    date: "Monday, June 5, 2023"
                },
                forecast: [
                    {
                        day: "Tue",
                        max_temp: 75,
                        min_temp: 62,
                        condition: "Sunny",
                        icon: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ebaad1b6-7cbb-4220-9ae6-ad4b989f2f9a.png"
                    },
                    {
                        day: "Wed",
                        max_temp: 78,
                        min_temp: 65,
                        condition: "Cloudy",
                        icon: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/56ef5074-d3dc-458f-af97-1ece2a3e9883.png"
                    },
                    {
                        day: "Thu",
                        max_temp: 80,
                        min_temp: 68,
                        condition: "Rain",
                        icon: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bd560cbf-47c5-41cc-846e-600b5f920aa3.png"
                    },
                    {
                        day: "Fri",
                        max_temp: 76,
                        min_temp: 64,
                        condition: "Partly Cloudy",
                        icon: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/82d87ef8-05b9-44e5-8182-7812fb9a4454.png"
                    },
                    {
                        day: "Sat",
                        max_temp: 74,
                        min_temp: 61,
                        condition: "Sunny",
                        icon: "https://placehold.co/50x50?text=☀️"
                    }
                ]
            };

            // Display sample data initially
            displayWeather(sampleWeatherData);

            // Event Listeners
            searchBtn.addEventListener('click', searchWeather);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });

            // Functions
            function searchWeather() {
                const city = searchInput.value.trim();
                
                if (city === '') {
                    return;
                }

                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                weatherContainer.innerHTML = '';
                
                // Simulate API call with timeout
                setTimeout(() => {
                    // In a real app, you would fetch weather data from an API here
                    // For this example, we'll use the sample data
                    
                    loading.style.display = 'none';
                    
                    if (city.toLowerCase() === 'error') {
                        // Simulate error case
                        errorMessage.style.display = 'block';
                    } else {
                        // Update location in sample data
                        const updatedWeatherData = {...sampleWeatherData};
                        updatedWeatherData.location = city;
                        displayWeather(updatedWeatherData);
                    }
                }, 1000);
            }

            function displayWeather(data) {
                const { location, current, forecast } = data;
                
                const weatherHTML = `
                    <div class="weather-card fade-in">
                        <div class="current-weather">
                            <h2 class="location">${location}</h2>
                            <p class="date">${current.date}</p>
                            
                            <div class="weather-main">
                                <div class="temperature">${current.temp}°F</div>
                                <img class="weather-icon" src="${current.icon}" alt="${current.condition} weather icon">
                            </div>
                            
                            <p class="weather-description">${current.condition}</p>
                            
                            <div class="weather-details">
                                <div class="detail-item">
                                    <div class="detail-label">Feels Like</div>
                                    <div class="detail-value">${current.feels_like}°F</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Humidity</div>
                                    <div class="detail-value">${current.humidity}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Wind Speed</div>
                                    <div class="detail-value">${current.wind_speed} mph</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Pressure</div>
                                    <div class="detail-value">${current.pressure} hPa</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="forecast-container">
                            ${forecast.map(day => `
                                <div class="forecast-card fade-in">
                                    <div class="forecast-day">${day.day}</div>
                                    <img class="forecast-icon" src="${day.icon}" alt="${day.condition} weather icon">
                                    <div class="forecast-temp">
                                        <span class="forecast-max">${day.max_temp}°</span>
                                        <span class="forecast-min">${day.min_temp}°</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                weatherContainer.innerHTML = weatherHTML;
            }
        });
    </script>
</body>
</html>
